<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="shortcut icon" href="./img/drew.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="//at.alicdn.com/t/font_480946_sqerw1w3ochgds4i.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="tools">
         <a href="javascript:;" id="pencil">
           <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-sheji-copy"></use>
           </svg>
         </a>
           <!-- 选择颜色 -->
           <input type="color" id="colors" value="#FF8040">
           <!-- 橡皮擦 -->
          <a href="javascript:;" id="e">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-xiangpica"></use>
            </svg>
          </a>
        <!-- 清空 -->
          <a href="javascript:;" id="c">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-qingkong"></use>
            </svg>
          </a>
          <!-- 下载 -->
        <a href="" id="d">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-xiazai"></use>
            </svg>
        </a>
        <!-- 笔宽 -->
        <input type="range" id="width" max="15"   >
    </div>
    <canvas id="canva" width="400" height="400" style="border:1px solid" class="pen"></canvas>
    <script src="./js/main.js"></script>
</body>
</html>
